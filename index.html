<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Pagi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 80%;
  max-width: 320px;
  animation: muncul 2s ease;
}

h1 {
  color: #e91e63;
  animation: teks 3s infinite alternate;
}

p {
  font-size: 16px;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: jatuh 5s linear infinite;
}

@keyframes muncul {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes teks {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

@keyframes jatuh {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<div class="box">
  <h1>Selamat Pagi My Bini ‚ù§Ô∏è</h1>
  <p>
    Semoga hari ini kamu bahagia,<br>
    sehat selalu,<br>
    dan jangan lupa‚Ä¶<br><br>
    aku cinta kamu setiap hari ü•∞
  </p>
</div>

<script>
for (let i = 0; i < 15; i++) {
  let heart = document.createElement("div");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
