<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Selamat Pagi My Bini ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 330px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h1 {
  color: #e91e63;
}

#text {
  font-size: 16px;
  min-height: 120px;
}

.heart {
  position: absolute;
  font-size: 18px;
  animation: jatuh linear infinite;
}

@keyframes jatuh {
  from { top: -10%; }
  to { top: 110%; }
}
</style>
</head>

<body>

<div class="box">
  <h1>Selamat Pagi My Bini üåû‚ù§Ô∏è</h1>
  <p id="text"></p>
</div>

<!-- MUSIK ROMANTIS -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
/* EFEK KETIK */
const text = `Selamat pagi cinta 

Semoga hari ini kamu bangun
dengan senyum paling manis.

Apa pun yang kamu hadapi hari ini,

Ada aku,

let i = 0;
const speed = 50;
function typeWriter() {

  }
}

/* LOVE JATUH */
for (let j = 0; j < 20; j++) {

  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
}
</script>

</body>
